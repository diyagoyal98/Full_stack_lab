<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <center style="color: brown; font-size: larger; font-weight: bold;">ENTRY FORM</center>
    <br><br><br><br>
    <form target="_blank" method="post">
        <span style="margin-left: 8em;">Enter your name: </span>
        <input type="text" style="margin-left: 4em;">
        <br><br><br>

        <span style="margin-left: 8em;">Enter your Age:</span>
        <input type="text" style="margin-left:4.5em ;">
        <br><br><br>

        <span style="margin-left: 8em;">Enter your Address : </span>
        <input type="text" style="margin-left: 2.5em;">
        <br><br><br>
    
        <span style="margin-left: 8em;">Sex:</span>

        <input type="radio" name="gender" id="male" style="margin-left: 11em;">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" style="margin-left: 23em;">
        <label for="female">Female</label>
        <br><br><br>


        <span style="margin-left: 8em;">Nationality: </span>
        <select name="country" style="margin-left: 7em;">
            <option value="India">India</option>
            <option value="America">America</option>
            <option vaue="Sri Lanka">Sri Lanka</option>
        </select>
        <br><br><br>

        <span style="margin-left: 8em;">Languages Known :</span>
        <input type="checkbox" name="lang" id="c" style="margin-left: 3em;">
        <label for="c" >C</label>
        <br>
        <input type="checkbox" name="lang" id="c++" style="margin-left: 22.5em;">
        <label for="c++">C++</label>
        <br>
        <input type="checkbox" name="lang" id="vb" style="margin-left: 22.5em;">
        <label for="vb">Vb</label>
        <br>
        <input type="checkbox" name="lang" id="java" style="margin-left: 22.5em;">
        <label for="java">Java</label>
        <br>
        <input type="checkbox" name="lang" id="asp" style="margin-left: 22.5em;">
        <label for="asp">ASP</label>
        <br>
        <input type="checkbox" name="lang" id="other" style="margin-left: 22.5em;">
        <label for="other">Others</label>
        <br><br><br>


        <span style="margin-left: 8em;">Enter your password: </span>
        <input type="password" style="margin-left: 2em;">
        <br><br><br>


        <button style="margin-left: 22em;">Submit</button>
        <button>Reset</button>

    
    </form>
</body>
</html>
