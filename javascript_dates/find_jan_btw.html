<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>January</p>
    <script>
        let yr=2014;
        while(yr<=2050)
        {
            if(new Date(yr,0,1).getDay() === 0)
            {
                console.log(yr+"  ");
            }
            yr++;
        }
    </script>
</body>
</html>
