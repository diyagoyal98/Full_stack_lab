<body>
    <p>Birthday</p>
    <script>
        var today=new Date();
        var birth=new Date('09-22-2023');
        var diff=birth.getTime()-today.getTime();

        var dif_days=diff/(1000 * 3600 * 24);
        console.log(dif_days);
    </script>
</body>
