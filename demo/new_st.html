<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span class="digit" id="hr">00</span>
        <span class="txt">Hr</span>

        <span class="digit" id="min">00</span>
        <span class="txt">Min</span>

        <span class="digit" id="sec">00</span>
        <span class="txt">Sec</span>

        <span class="digit" id="count">00</span>
    </div>

    <div class="btns">
        <button class="btn" id="start">Start</button>

        <button class="btn" id="pause">Reset</button>

        <button class="btn" id="reset">Pause</button>
    </div>
    <script>

        let start_bt=document.getElementById("start");

        let stop_bt=document.getElementById("reset");

        let pause_bt=document.getElementById("pause");

        let hrs=00;
        let min=00;
        let sec=00;
        let count=00;

        start_bt.addEventListener('click',function(){
            timer=true;
            stopwatch();
        });

        stop_bt.addEventListener('click',function(){
            timer=false;
        });

        pause_bt.addEventListener('click',function()
        {
            timer=false;
            hrs=0
            min=0;
            sec=0;
            count=0;

            document.getElementById('hr').innerHTML="00";
            document.getElementById('min').innerHTML="00";
            document.getElementById('sec').innerHTML="00";
            document.getElementById('count').innerHTML="00";

        });
        
        function stopwatch()
        {
            if(timer)
            {
                count++;
                if(count==100)
                {
                    sec++;
                    count=0;
                }
                if(sec==60)
                {
                    min++;
                    sec=0;
                }
                if(min==60)
                {
                    hrs++;
                    min=0;
                }
                
                let hrst=hrs;
                let mins=min;
                let secstr=sec;
                let countstr=count;

                if(hrs<10)
                hrst="0"+hrst;
                if(min<10)
                mins="0"+mins;
                if(sec<10)
                secstr="0"+secstr;
                if(count<10)
                countstr="0"+countstr;

                document.getElementById('hr').innerHTML=hrst;
                document.getElementById('min').innerHTML=mins;
                document.getElementById('sec').innerHTML=secstr;
                document.getElementById('count').innerHTML=countstr;

                setTimeout(stopwatch,10);
            }
        }


    </script>
</body>
</html>
